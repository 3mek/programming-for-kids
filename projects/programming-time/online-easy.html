<html>

<head>
    <title>æˆ¦</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <style>
        body,
        pre,
        textarea {
            font-family: monospace;
            font-size: 14px;
            margin: 0;
        }

        #players {
            display: flex;
            flex-wrap: wrap;
        }


        .player {
            border: 2px;
            margin: 5px;
            padding: 5px;
            border-color: silver;
            border-style: dashed;
        }
        img {
            width: 400px;
        }
        @media (max-width: 1000px) {
            pre {
                width: 100%
            }
            img {
                width: 100%;
            }

        #players {
            display: block;
            flex-wrap: none;
        }
        }

        .self {
            border-color: magenta;
        }

        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id='game-url'></div>
    <input id='solve-value' autocomplete="off">
    <button id='solve'>solve</button><button id='pick'>pick another card</button>
    <div id='players'>
    </div>
</body>

<script>
    const sleep = function (ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    const uuid = function () {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    const persistedID = () => {
        let id = localStorage.getItem("id")
        if (!id) {
            id = uuid()
            localStorage.setItem('id', id)
        }
        return id
    }
    const randint = function (min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
    }

    const dice = () => {
        let out = []
        for (let i = 0; i < 6; i++) {
            out.push(randint(1, 20))
        }
        return out
    }

    let cache = {}
    const download = async (id) => {
        id = String(parseInt(id)).padStart(2, '0');
        if (cache[id]) {
            return cache[id]
        }
        let r = await fetch('decks/easy/' + id + '.py')
        let code = await r.text()
        cache[id] = code
        return code
    }

    const run = async (id, input_dice) => {
        let code = await download(id)
        let splitted = code.split('\n')
        input_dice = input_dice.map(e => parseInt(e))
        let cursor = 0
        let modified = []
        for (let line of code.split('\n')) {
            let fixed = ''
            for (let i = 0; i < line.length; i++) {
                let char = line.charAt(i)
                if (char == '#') {
                    break
                }
                if (char.charCodeAt(0) == 9858) {
                    fixed += '' + input_dice[cursor++]
                } else {
                    fixed += char
                }
            }
            modified.push(fixed)
        }

        let data = pyodide.runPython(`
import sys
import io

sys.stdout = io.StringIO()

${modified.join('\n')}
        `)
        let stdout = pyodide.runPython("sys.stdout.getvalue()").replace('\n', '')

        console.log('run data', stdout)
        return stdout
    }

    let game_id = window.location.hash.substring(1)
    let i_am_master = false
    if (game_id.length < 3) {
        game_id = persistedID()
        window.location.replace("#" + game_id);
        i_am_master = true
    }

    let id = persistedID()
    if (!i_am_master) {
        i_am_master = id == game_id
    }

    let pyodide = undefined
    if (i_am_master) {
        loadPyodide({
            indexURL: "https://cdn.jsdelivr.net/pyodide/v0.18.1/full/"
        }).then(f => {
            pyodide = f
        }).catch(e => {
            console.error(e)
        })
        console.log('i am master')
    }
    const peer = new Peer(i_am_master ? game_id : id, {
        debug: 1,
        config: {
            'iceServers': [
                { url: 'stun:stun.l.google.com:19302' },
            ]
        }
    })
    const zeroPad = (num, places) => String(num).padStart(places, '0')

    document.getElementById('game-url').innerHTML += `<a href='${window.location.href.split('#')[0]}#${game_id}'>game link</a><br>(share with friends to join your game)<br><br>`

    let players = {}
    let connections = {}
    const broadcast = (data) => {
        console.log('broadcasting', data)
        for (c of Object.values(connections)) {
            c.send(JSON.stringify(data))
        }
    }
    const render = async (players) => {
        let sorted = []
        for (p in players) {
            sorted.push(players[p])
        }
        sorted = sorted.sort((a, b) => {
            if (a.id == id) return -1
            if (b.id == id) return 1
            return a.id.localeCompare(b.id)
        })
        console.log(sorted)
        let game = document.createElement('div')
        game.setAttribute('id', 'players')
        for (p of sorted) {
            let element = document.createElement('div')
            element.classList.add('player')
            let pre = document.createElement('pre')
            let card = await download(p.card)
            if (p.id == id) {
                element.classList.add('self')
            }
            let txt = `score: ${p.score}\ndice: ${p.dice.join(', ')}`
            pre.innerHTML = ((p.id == id) ? '[YOUR CARD] ' : '') + txt + "\n<img src='images/easy/front_card_" + zeroPad(p.card, 3) + ".jpg'>"

            element.appendChild(pre)
            game.appendChild(element)
        }
        document.body.replaceChild(game, document.getElementById('players'))
    }

    const reconnect_screen = () => {
        document.body.innerHTML = 'connection lost, refresh the page'
        console.log('RECONNECT')
    }
    let answerE = document.getElementById('solve-value')


    peer.on('open', function (id) {
        if (i_am_master) {
            let changed = false
            id = game_id
            player = players[id] || { id: id, score: 0, card: randint(0, 54), dice: dice() }
            players[id] = player
            console.log('peer open', players)
            render(players)
            document.getElementById('pick').addEventListener('click', e => {
                players[id].card = randint(0, 54)
                players[id].dice = dice()
                players[id].error = null
                answerE.value = ''
                broadcast(players)
                render(players)
            })

            document.getElementById('solve').addEventListener('click', async e => {
                let player = players[id]
                let answer = answerE.value
                answerE.value = ''
                let expected = await run(player.card, player.dice)
                if (String(expected) != String(answer)) {
                    player.error = {
                        message: answer + 'is wrong answer',
                        answer: answer,
                    }
                } else {
                    player.card = randint(0, 54)
                    player.dice = dice()
                    player.score++
                    player.error = null
                }
                broadcast(players)
                render(players)
            })
            peer.on('connection', (conn) => {
                conn.on('open', () => {
                    player = players[conn.peer] || { id: conn.peer, score: 0, card: randint(0, 54), dice: dice() }
                    players[conn.peer] = player
                    connections[conn.peer] = conn
                    broadcast(players)
                    render(players)
                })
                conn.on('data', async (data) => {
                    let parsed = JSON.parse(data)
                    player = players[conn.peer]
                    if (parsed.command == 'pick') {
                        player.card = randint(0, 54)
                        player.dice = dice()
                        player.error = null
                    }
                    if (parsed.command == 'solve') {
                        let expected = await run(player.card, player.dice)
                        if (String(expected) != String(parsed.value)) {
                            player.error = {
                                message: parsed.value + 'is wrong answer',
                                answer: parsed.value,
                            }
                        } else {
                            player.card = randint(0, 54)
                            player.score++
                            player.dice = dice()
                            player.error = null
                        }
                    }
                    broadcast(players)
                    render(players)
                })
                conn.on('close', () => {
                    console.log('closing', conn.peer)
                    delete (players[conn.peer])
                    delete (connections[conn.peer])
                    broadcast(players)
                    render(players)
                })
                conn.on('error', () => {
                    conn.close()
                })
            })
        } else {
            let conn = peer.connect(game_id)
            conn.on('open', () => {
                console.log('connected to master')
            })
            conn.on('data', (data) => {
                let parsed = JSON.parse(data)
                if (parsed.error) {
                    console.log(parsed)
                } else {
                    players = parsed
                }
                console.log('received', parsed)
                render(players)
            })
            conn.on('close', reconnect_screen)
            conn.on('error', reconnect_screen)

            document.getElementById('pick').addEventListener('click', e => {
                answerE.value = ''
                conn.send(JSON.stringify({ command: 'pick' }))
            })

            document.getElementById('solve').addEventListener('click', e => {
                conn.send(JSON.stringify({ command: 'solve', value: answerE.value }))
                answerE.value = ''
            })
        }
    })
    peer.on('close', reconnect_screen)
    peer.on('error', reconnect_screen)

</script>

</html>
