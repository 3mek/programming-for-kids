<script>
window.addEventListener('message', function (e) {
    var mainWindow = e.source;
    var result = undefined;
    try {
        result = eval(e.data);
    } catch (err) {
        result = {error: err.message,};
        console.log('zzz',err, 'e.data',e )
    }
    mainWindow.postMessage(result, e.origin);
});
</script>
